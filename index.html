<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculatrice">
        <div class="result__line">
            <button class="result">0</button>
        </div>

        <div class="ope__btn">
            <button class="ope">+</button>
            <button class="ope">-</button>
            <button class="ope">x</button>
            <button class="ope">/</button>
        </div>

        <div class="line1__btn">
            <button class="nmbr">7</button>
            <button class="nmbr">8</button>
            <button class="nmbr">9</button>
            <button class="nmbr">=</button>
        </div>

        <div class="line2__btn">
            <button class="nmbr">4</button>
            <button class="nmbr">5</button>
            <button class="nmbr">6</button>
        </div>

        <div class="line3__btn">
            <button class="nmbr">1</button>
            <button class="nmbr">2</button>
            <button class="nmbr">3</button>
        </div>

        <div class="line3__btn">
            <button class="nmbr">0</button>
            <button class="nmbr">.</button>
            <button class="nmbr">AC</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
